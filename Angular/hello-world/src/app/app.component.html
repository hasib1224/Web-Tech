
<div style="text-align:center">
  <h1> {{message }}</h1>
  <h1> {{message | titlecase}}</h1>
  <h1> {{message | slice:3:7|uppercase}}</h1>
  <h1> {{message | json}}</h1>
  <h1> {{5.678 | number:'3.4-4'}}</h1> 
  <h1>{{5.678 | percent}}</h1>
  <h1>{{5.678 | currency:"'BDT":"Taka "}}</h1>  
  
 
</div>
<app-test (childEvent)="message=$event" [parentData]="name"></app-test>
<router-outlet></router-outlet>
