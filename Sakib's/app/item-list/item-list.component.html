<p>item-list works!</p>
<ul>
    <li *ngFor="let item of myItems; let i=index">
       <h3> {{item.name}} </h3>
       <p>{{item.price}}</p>
       <p>{{item.quantity}}</p>
       <button *ngIf="item.quantity>0" (click)="buyItem(item.name)">Buy</button>
       
       <button *ngIf="item.quantity<=0" (click)="requestItem(item.name)">Request Stock</button>
       <button  (click)="updateItem(i)">Update</button>
    </li>

</ul>
